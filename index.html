<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .pokemon-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pokemon-number {
            color: #666;
            font-size: 0.9em;
        }

        .pokemon-card img {
            width: 120px;
            height: 120px;
        }

        .pokemon-card h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .type-container {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .type-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: white;
            text-transform: capitalize;
        }

        /* Pokemon type colors */
        .normal { background-color: #A8A878; }
        .fire { background-color: #F08030; }
        .water { background-color: #6890F0; }
        .electric { background-color: #F8D030; }
        .grass { background-color: #78C850; }
        .ice { background-color: #98D8D8; }
        .fighting { background-color: #C03028; }
        .poison { background-color: #A040A0; }
        .ground { background-color: #E0C068; }
        .flying { background-color: #A890F0; }
        .psychic { background-color: #F85888; }
        .bug { background-color: #A8B820; }
        .rock { background-color: #B8A038; }
        .ghost { background-color: #705898; }
        .dragon { background-color: #7038F8; }
        .dark { background-color: #705848; }
        .steel { background-color: #B8B8D0; }
        .fairy { background-color: #EE99AC; }

        /* Add styles for modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        .stats-container {
            margin: 20px 0;
        }

        .stat-bar {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .stat-name {
            width: 100px;
            text-transform: capitalize;
        }

        .stat-value {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 30px;
            text-align: center;
        }

        /* Add styles for search */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-input {
            padding: 10px 15px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #F08030;
        }

        /* Add a highlight effect for matching Pokemon */
        .pokemon-card.highlight {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        /* Add loading indicator styles */
        .loading-container {
            text-align: center;
            margin: 50px 0;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #F08030;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search Pokémon by name..."
            >
        </div>

        <!-- Add loading indicator -->
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Pokémon...</div>
        </div>

        <div class="pokemon-grid" id="pokemonGrid"></div>
    </div>

    <!-- Modal for Pokemon details -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemonDetail"></div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('pokemonModal');
        const detailContainer = document.getElementById('pokemonDetail');
        const searchInput = document.getElementById('searchInput');

        // Close modal when clicking the X
        document.querySelector('.close').onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add search functionality
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.pokemon-card');
            
            cards.forEach(card => {
                const pokemonName = card.querySelector('h2').textContent.toLowerCase();
                const pokemonNumber = card.querySelector('.pokemon-number').textContent;
                
                if (pokemonName.includes(searchTerm) || pokemonNumber.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.classList.add('highlight');
                } else {
                    card.style.display = 'none';
                    card.classList.remove('highlight');
                }

                // Remove highlight if search is empty
                if (searchTerm === '') {
                    card.classList.remove('highlight');
                }
            });
        });

        async function showPokemonDetail(id) {
            try {
                const response = await fetch(`http://localhost:8000/pokemon/${id}`);
                const pokemon = await response.json();
                
                detailContainer.innerHTML = `
                    <h2>${pokemon.name.toUpperCase()}</h2>
                    <div style="display: flex; justify-content: center; gap: 20px;">
                        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" style="width: 150px;">
                        <img src="${pokemon.sprites.back_default}" alt="${pokemon.name} back" style="width: 150px;">
                    </div>
                    <div class="type-container" style="margin: 15px 0;">
                        ${pokemon.types.map(t => 
                            `<span class="type-badge ${t.type.name}">${t.type.name}</span>`
                        ).join('')}
                    </div>
                    <div class="stats-container">
                        <h3>Base Stats</h3>
                        ${pokemon.stats.map(stat => `
                            <div class="stat-bar">
                                <span class="stat-name">${stat.stat.name}</span>
                                <span class="stat-value">${stat.base_stat}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div>
                        <h3>Abilities</h3>
                        <p>${pokemon.abilities.map(a => a.ability.name).join(', ')}</p>
                    </div>
                    <div>
                        <p>Height: ${pokemon.height/10}m</p>
                        <p>Weight: ${pokemon.weight/10}kg</p>
                    </div>
                `;
                
                modal.style.display = "block";
            } catch (error) {
                console.error('Error fetching Pokemon detail:', error);
            }
        }

        async function fetchPokemon() {
            const loadingContainer = document.getElementById('loadingContainer');
            const grid = document.getElementById('pokemonGrid');
            
            try {
                loadingContainer.style.display = 'block';  // Show loading
                grid.style.display = 'none';  // Hide grid while loading
                
                const response = await fetch('http://localhost:8000/pokemon');
                const pokemon_list = await response.json();
                
                pokemon_list.forEach(pokemon => {
                    const card = document.createElement('div');
                    card.className = 'pokemon-card';
                    card.onclick = () => showPokemonDetail(pokemon.id);
                    card.style.cursor = 'pointer';
                    card.innerHTML = `
                        <div class="pokemon-number">#${String(pokemon.id).padStart(3, '0')}</div>
                        <img src="${pokemon.image}" alt="${pokemon.name}">
                        <h2>${pokemon.name}</h2>
                        <div class="type-container">
                            ${pokemon.types.map(type => 
                                `<span class="type-badge ${type}">${type}</span>`
                            ).join('')}
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching Pokemon:', error);
            } finally {
                loadingContainer.style.display = 'none';  // Hide loading
                grid.style.display = 'grid';  // Show grid after loading
            }
        }

        // Load Pokemon when page loads
        fetchPokemon();
    </script>
</body>
</html>
