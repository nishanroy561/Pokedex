<!DOCTYPE html>
<html>
<head>
    <title>Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .pokemon-card {
            background: white;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pokemon-number {
            color: #666;
            font-size: 0.9em;
        }

        .pokemon-card img {
            width: 100px;
            height: 100px;
        }

        .pokemon-card h2 {
            margin: 10px 0;
            font-size: 1em;
        }

        .type-container {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .type-badge {
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7em;
            color: white;
            text-transform: capitalize;
        }

        /* Pokemon type colors */
        .normal { background-color: #A8A878; }
        .fire { background-color: #F08030; }
        .water { background-color: #6890F0; }
        .electric { background-color: #F8D030; }
        .grass { background-color: #78C850; }
        .ice { background-color: #98D8D8; }
        .fighting { background-color: #C03028; }
        .poison { background-color: #A040A0; }
        .ground { background-color: #E0C068; }
        .flying { background-color: #A890F0; }
        .psychic { background-color: #F85888; }
        .bug { background-color: #A8B820; }
        .rock { background-color: #B8A038; }
        .ghost { background-color: #705898; }
        .dragon { background-color: #7038F8; }
        .dark { background-color: #705848; }
        .steel { background-color: #B8B8D0; }
        .fairy { background-color: #EE99AC; }

        /* Add styles for modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }

        .stats-container {
            margin: 20px 0;
        }

        .stat-bar {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .stat-name {
            width: 100px;
            text-transform: capitalize;
        }

        .stat-value {
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 30px;
            text-align: center;
        }

        /* Add styles for search */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-input {
            padding: 10px 15px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #F08030;
        }

        /* Add a highlight effect for matching Pokemon */
        .pokemon-card.highlight {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        /* Improved loading styles */
        .loading-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #F08030;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #F08030;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .loading-text {
            color: #666;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .pokemon-grid {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .pokemon-grid.loaded {
            opacity: 1;
        }

        /* Scroll to top button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #F08030;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .scroll-top:hover {
            transform: translateY(-3px);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .search-input {
                width: 80%;
                max-width: 300px;
            }

            .modal-content {
                margin: 5% auto;
                width: 90%;
                padding: 15px;
            }

            .pokemon-card h2 {
                font-size: 1em;
            }

            .type-badge {
                padding: 3px 8px;
                font-size: 0.7em;
            }

            .loading-container {
                margin: 10px 0;
                padding: 15px;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search Pokémon by name or number..."
            >
        </div>

        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="loadingText" class="loading-text">Loading Pokémon...</div>
        </div>

        <div class="pokemon-grid" id="pokemonGrid"></div>
    </div>

    <!-- Modal for Pokemon details -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemonDetail"></div>
        </div>
    </div>

    <!-- Scroll to top button -->
    <div id="scrollTop" class="scroll-top">↑</div>

    <script>
        // Add this at the beginning of the script section
        // Get the base URL dynamically
        const getBaseUrl = () => {
            return window.location.origin;
        };

        const modal = document.getElementById('pokemonModal');
        const detailContainer = document.getElementById('pokemonDetail');
        const searchInput = document.getElementById('searchInput');

        // Close modal when clicking the X
        document.querySelector('.close').onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add search functionality
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.pokemon-card');
            
            cards.forEach(card => {
                const pokemonName = card.querySelector('h2').textContent.toLowerCase();
                const pokemonNumber = card.querySelector('.pokemon-number').textContent;
                
                if (pokemonName.includes(searchTerm) || pokemonNumber.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.classList.add('highlight');
                } else {
                    card.style.display = 'none';
                    card.classList.remove('highlight');
                }

                // Remove highlight if search is empty
                if (searchTerm === '') {
                    card.classList.remove('highlight');
                }
            });
        });

        async function showPokemonDetail(id) {
            try {
                // Update the fetch URL to be relative
                const response = await fetch(`${getBaseUrl()}/pokemon/${id}`);
                const pokemon = await response.json();
                
                detailContainer.innerHTML = `
                    <h2>${pokemon.name.toUpperCase()}</h2>
                    <div style="display: flex; justify-content: center; gap: 20px;">
                        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" style="width: 150px;">
                        <img src="${pokemon.sprites.back_default}" alt="${pokemon.name} back" style="width: 150px;">
                    </div>
                    <div class="type-container" style="margin: 15px 0;">
                        ${pokemon.types.map(t => 
                            `<span class="type-badge ${t.type.name}">${t.type.name}</span>`
                        ).join('')}
                    </div>
                    <div class="stats-container">
                        <h3>Base Stats</h3>
                        ${pokemon.stats.map(stat => `
                            <div class="stat-bar">
                                <span class="stat-name">${stat.stat.name}</span>
                                <span class="stat-value">${stat.base_stat}</span>
                            </div>
                        `).join('')}
                    </div>
                    <div>
                        <h3>Abilities</h3>
                        <p>${pokemon.abilities.map(a => a.ability.name).join(', ')}</p>
                    </div>
                    <div>
                        <p>Height: ${pokemon.height/10}m</p>
                        <p>Weight: ${pokemon.weight/10}kg</p>
                    </div>
                `;
                
                modal.style.display = "block";
            } catch (error) {
                console.error('Error fetching Pokemon detail:', error);
            }
        }

        async function fetchPokemon() {
            const loadingContainer = document.getElementById('loadingContainer');
            const grid = document.getElementById('pokemonGrid');
            const progressFill = document.getElementById('progressFill');
            const loadingText = document.getElementById('loadingText');
            let offset = 0;
            const limit = 50;
            
            try {
                loadingContainer.style.display = 'block';
                grid.style.display = 'grid';
                
                while (offset < 1010) {
                    // Update the fetch URL to be relative
                    const response = await fetch(`${getBaseUrl()}/pokemon?offset=${offset}&limit=${limit}`);
                    const data = await response.json();
                    
                    data.pokemon.forEach(pokemon => {
                        const card = document.createElement('div');
                        card.className = 'pokemon-card';
                        card.onclick = () => showPokemonDetail(pokemon.id);
                        card.style.cursor = 'pointer';
                        card.innerHTML = `
                            <div class="pokemon-number">#${String(pokemon.id).padStart(3, '0')}</div>
                            <img src="${pokemon.image}" alt="${pokemon.name}">
                            <h2>${pokemon.name}</h2>
                            <div class="type-container">
                                ${pokemon.types.map(type => 
                                    `<span class="type-badge ${type}">${type}</span>`
                                ).join('')}
                            </div>
                        `;
                        grid.appendChild(card);
                    });

                    // Update progress
                    const progress = Math.min(((offset + limit) / 1010) * 100, 100);
                    progressFill.style.width = `${progress}%`;
                    loadingText.textContent = 
                        `Loading Pokémon... ${Math.min(offset + limit, 1010)}/1010`;
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    offset += limit;
                }

                // Show completed grid with animation
                grid.classList.add('loaded');
            } catch (error) {
                console.error('Error fetching Pokemon:', error);
                loadingText.textContent = 'Error loading Pokémon. Please refresh the page.';
            } finally {
                loadingContainer.style.display = 'none';
            }
        }

        // Scroll to top functionality
        const scrollButton = document.getElementById('scrollTop');
        window.onscroll = function() {
            if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
                scrollButton.style.display = 'flex';
            } else {
                scrollButton.style.display = 'none';
            }
        };

        scrollButton.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        };

        // Load Pokemon when page loads
        fetchPokemon();
    </script>
</body>
</html>
